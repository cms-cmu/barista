name: Mirror from GitLab
on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        run: |
          git clone --mirror https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.cern.ch/cms-cmu/.git

      - name: Push to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd .git
          git remote add github https://alefisico:${{ secrets.GITHUB_TOKEN }}@github.com/alefisico/.git
          git push --mirror github