site_name:  Documentation
site_description: CMU -  Documentation
site_author: CMU  Group
site_url: https://.docs.cern.ch/

repo_name: GitLab
repo_url: https://gitlab.cern.ch/cms-cmu/
edit_uri: 'blob/master/docs'

theme:
  name: material
  font: false
  logo: assets/CMU-logo.png
  palette:
    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: red
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/fonts.css
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - abbr
  - pymdownx.snippets
  - admonition
  - def_list
  - footnotes
  - tables
  - meta
  - toc:
      permalink: true
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.blocks.admonition
  - pymdownx.blocks.details
  - pymdownx.blocks.tab
  - pymdownx.snippets:
      check_paths : true
      restrict_base_path: false

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
      enable_parallel_processing: false
  - mkdocs-video
  - privacy
  - termynal


extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/feedback.js


nav:
    - Home: index.md
    - Source Code:
        - Overview: src/index.md
    - Software:
        - Overview: software/index.md
    - Classifier:
        - Overview: classifier/index.md
        - HCR training: classifier/hcr.md
        - Task system: classifier/task.md
        - Monitor system: classifier/monitor.md
        - Histogram: classifier/histogram.md
    - HH4b Analysis:
        - Overview: bbbb/index.md
        - Analysis: bbbb/analysis.md
        - Analysis Tests: bbbb/analysis-tests.md
        - Analysis Tools: bbbb/analysis-tools.md
        - Analysis Tools Hists: bbbb/analysis-tools-hists.md
        - Analysis Tools Ikappa: bbbb/analysis-tools-ikappa.md
        - Analysis Weights Pytorch Models: bbbb/analysis-weights-pytorch_models.md
        - Jet Clustering: bbbb/jet_clustering.md
        - Metadata: bbbb/metadata.md
        - Plots: bbbb/plots.md
        - Skimmer: bbbb/skimmer.md
        - Stats Analysis: bbbb/stats_analysis.md
        - Workflows: bbbb/workflows.md
    - bbWW Analysis:
        - Overview: bbWW/index.md
    - Documentation: readme.md
